<!DOCTYPE html>
<html>
<head>
  <title>CoinDCX Spot Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
    }
    .button:disabled {
      background-color: #ccc;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>ü™ô CoinDCX Spot Bot</h1>

  <div>
    <p><strong>USDT Balance:</strong> <span id="usdt">{{ usdt }}</span></p>
    <button class="button" onclick="startBot()">‚ñ∂Ô∏è Start</button>
    <button class="button" onclick="stopBot()">‚èπ Stop</button>
  </div>

  <div class="section">
    <p><strong>Status:</strong> <span id="status">Loading...</span></p>
    <p><strong>Last Updated:</strong> <span id="last">--</span></p>
  </div>

  <div class="section">
    <h3>üìä Recent Trades</h3>
    <pre id="trades">Loading...</pre>
  </div>

  <div class="section">
    <h3>üîç Scan Logs</h3>
    <pre id="scans">Loading...</pre>
  </div>

  <script>
    async function startBot() {
      await fetch("/start", { method: "POST" });
    }
    async function stopBot() {
      await fetch("/stop", { method: "POST" });
    }

    async function refresh() {
      const res = await fetch("/status");
      const data = await res.json();

      document.getElementById("status").textContent = data.status;
      document.getElementById("last").textContent = data.last;
      document.getElementById("usdt").textContent = data.usdt.toFixed(2);

      let trades = data.trades.map(t => {
        return `${t.time} | ${t.pair} | ${t.side} @ ${t.entry} | Qty: ${t.qty}\nMsg: ${t.msg}`;
      }).join("\n");
      document.getElementById("trades").textContent = trades || "No trades yet.";

      let scans = data.scans.join("\n");
      document.getElementById("scans").textContent = scans || "No scan data yet.";
    }

    setInterval(refresh, 3000);
    refresh();
  </script>
</body>
</html>
