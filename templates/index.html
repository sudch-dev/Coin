<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoinDCX Auto Trader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    pre {
      background-color: #1e1e1e;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🪙 CoinDCX Trading Bot Dashboard</h1>

  <button onclick="startBot()">▶ Start Bot</button>
  <button onclick="stopBot()">⏹ Stop Bot</button>
  <button onclick="refreshStatus()">🔄 Refresh Status</button>

  <h2>📈 Status</h2>
  <div id="status">Loading...</div>

  <h2>💹 Last 10 Trades</h2>
  <pre id="trades">Loading...</pre>

  <h2>🧾 Scan Log (Last 40)</h2>
  <pre id="scan_log">Loading...</pre>

  <h2>💰 P&L Summary</h2>
  <div id="pnl">Loading...</div>

  <script>
    async function startBot() {
      await fetch("/start", { method: "POST" });
      refreshStatus();
    }

    async function stopBot() {
      await fetch("/stop", { method: "POST" });
      refreshStatus();
    }

    async function refreshStatus() {
      const res = await fetch("/status");
      const data = await res.json();

      document.getElementById("status").innerText = `${data.status} | USDT Balance: $${data.usdt}`;
      document.getElementById("pnl").innerText = `Last 1h P&L: $${data.pnl} | Last 15m P&L: $${data.last_15m_pnl}`;

      document.getElementById("trades").innerText = data.trades.map(t =>
        `${t.ts} | ${t.symbol} | ${t.side} @ ${t.entry} | Qty: ${t.qty} | TP: ${t.tp} | SL: ${t.sl}`
      ).join('\n');

      document.getElementById("scan_log").innerText = data.scan_log.join('\n');
    }

    refreshStatus(); // initial load
    setInterval(refreshStatus, 15000); // auto-refresh every 15 seconds
  </script>
</body>
</html>
