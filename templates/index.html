<!DOCTYPE html>
<html>
<head>
    <title>Crypto Breakout Bot</title>
    <style>
        body{font-family:Arial;background:#0f172a;color:#e5e7eb;padding:20px}
        button{padding:10px 20px;margin:5px;font-size:16px}
        pre{background:#020617;padding:10px;height:300px;overflow:auto}
    </style>
</head>
<body>

<h2>ðŸš€ Live Breakout Spot Trading Bot</h2>

<button onclick="start()">Start Bot</button>
<button onclick="stop()">Stop Bot</button>

<h3>Status</h3>
<pre id="status"></pre>

<h3>Logs</h3>
<pre id="logs"></pre>

<script>
function start(){
    fetch('/start',{method:'POST'});
}
function stop(){
    fetch('/stop',{method:'POST'});
}

function refresh(){
    fetch('/status').then(r=>r.json()).then(d=>{
        document.getElementById("status").innerText=JSON.stringify(d,null,2);
        document.getElementById("logs").innerText=(d.logs||[]).slice(-30).join("\n");
    })
}

setInterval(refresh,2000);
</script>

</body>
</html>
