<!DOCTYPE html>
<html>
<head>
    <title>CoinDCX Live EMA(5,10) Spot Scanner</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body { background: #f8fcfd; }
        .logbox { background: #f4f1fb; font-family: monospace; padding: 5px 12px; margin-bottom: 10px; border-radius: 6px;}
        .tradebox { background: #e5fff3; font-family: monospace; padding: 5px 12px; border-radius: 6px;}
    </style>
</head>
<body>
<div class="container mt-5" style="max-width:600px">
    <h5 class="mb-2">CoinDCX Live EMA(5,10) Spot Scanner</h5>
    <div>
        <button class="btn btn-primary btn-sm" id="startBtn">START</button>
        <button class="btn btn-secondary btn-sm" id="stopBtn">STOP</button>
        <span class="ms-4 fw-bold">Status:</span> <span id="statustxt">Idle</span>
    </div>
    <hr/>
    <div>
        <b>USDT Balance:</b> <span id="usdt"></span><br/>
        <b>Last 1hr P&L:</b> <span id="pnl"></span>
    </div>
    <hr/>
    <div>
        <b>Recent Trades</b>
        <div id="trades"></div>
    </div>
    <hr/>
    <div>
        <b>Live Price Logs and Signals</b>
        <div id="logs"></div>
    </div>
</div>
<script>
let PAIRS = {{ pairs|tojson }};
function refresh(){
    fetch("/status").then(x=>x.json()).then(d=>{
        document.getElementById("statustxt").textContent = d.status;
        document.getElementById("usdt").textContent = d.usdt;
        document.getElementById("pnl").textContent = d.pnl;
        // trades
        let trs = "";
        for (let t of d.trades) {
            trs += `<div class='tradebox mb-2'>[${t.ts}] ${t.side} ${t.qty} ${t.symbol} @${t.entry} (TP:${t.tp}, SL:${t.sl}) <br>Result: ${JSON.stringify(t.result)}</div>`;
        }
        document.getElementById("trades").innerHTML = trs || "No trades yet.";
        // logs
        let logHtml = "";
        for (let pair of PAIRS) {
            logHtml += `<b>${pair}</b><div class="logbox">`;
            let logs = (d.scans[pair]||[]);
            for (let l of logs) {
                logHtml += `${l.time} | ${l.msg}<br/>`;
            }
            logHtml += "</div>";
        }
        document.getElementById("logs").innerHTML = logHtml;
    });
}
refresh();
setInterval(refresh, 4000);
document.getElementById("startBtn").onclick = ()=>fetch("/start", {method:"POST"}).then(refresh);
document.getElementById("stopBtn").onclick = ()=>fetch("/stop", {method:"POST"}).then(refresh);
</script>
</body>
</html>
