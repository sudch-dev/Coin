<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoinDCX Auto-Trader Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .status-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .status-box h2 {
      margin-top: 0;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <h1>CoinDCX Auto-Trader</h1>

  <div class="controls">
    <button onclick="startBot()">▶ Start</button>
    <button onclick="stopBot()">■ Stop</button>
    <button onclick="refreshStatus()">⟳ Refresh</button>
  </div>

  <div class="status-box">
    <h2>Status</h2>
    <div id="status">Loading…</div>
  </div>

  <div class="status-box">
    <h2>Balances</h2>
    <div id="balances"></div>
  </div>

  <div class="status-box">
    <h2>P&L</h2>
    <div id="pnl"></div>
  </div>

  <div class="status-box">
    <h2>Active Quotes</h2>
    <pre id="quotes"></pre>
  </div>

  <div class="status-box">
    <h2>Recent Trades</h2>
    <pre id="trades"></pre>
  </div>

  <div class="status-box">
    <h2>Scan Log</h2>
    <pre id="scans"></pre>
  </div>

  <div class="status-box" style="color: red;">
    <h2>Error</h2>
    <pre id="error"></pre>
  </div>

  <script>
    async function startBot() {
      await fetch('/start', {method: 'POST'});
      refreshStatus();
    }
    async function stopBot() {
      await fetch('/stop', {method: 'POST'});
      refreshStatus();
    }
    async function refreshStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        document.getElementById('status').innerText =
          `${data.status} (Last: ${data.last})`;
        document.getElementById('balances').innerText =
          `USDT: ${data.usdt}\nCoins: ` + JSON.stringify(data.coins, null, 2);
        document.getElementById('pnl').innerText =
          `Today: ${data.profit_today}\nYesterday: ${data.profit_yesterday}\nCumulative: ${data.pnl_cumulative}`;
        document.getElementById('quotes').innerText =
          JSON.stringify(data.quotes, null, 2);
        document.getElementById('trades').innerText =
          JSON.stringify(data.trades, null, 2);
        document.getElementById('scans').innerText =
          data.scans.join("\n");
        document.getElementById('error').innerText = data.error || "";
      } catch (e) {
        document.getElementById('error').innerText = e.toString();
      }
    }
    setInterval(refreshStatus, 5000); // auto-refresh every 5s
    refreshStatus();
  </script>
</body>
</html>
