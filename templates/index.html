<!DOCTYPE html>
<html>
<head>
    <title>ERX-HYBRID BOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{font-family:Arial;background:#0f1115;color:#fff;margin:0;padding:15px}
        h1{color:#00ffa2}
        .box{background:#161b22;padding:12px;margin:10px 0;border-radius:8px}
        .green{color:#00ffa2}
        .red{color:#ff4d4d}
        .row{display:flex;flex-wrap:wrap;gap:10px}
        .col{flex:1;min-width:260px}
        pre{white-space:pre-wrap}
    </style>
</head>
<body>
    <h1>ðŸ¤– ERX-HYBRID BOT</h1>

    <div class="box" id="status"></div>

    <div class="row">
        <div class="col box">
            <h3>Open Positions</h3>
            <pre id="positions"></pre>
        </div>
        <div class="col box">
            <h3>Exit Orders</h3>
            <pre id="exits"></pre>
        </div>
    </div>

    <div class="box">
        <h3>Cooldowns</h3>
        <pre id="cooldowns"></pre>
    </div>

<script>
async function load(){
    const r = await fetch('/api/status');
    const d = await r.json();

    document.getElementById('status').innerHTML = `
        <b>Status:</b> RUNNING<br>
        <b>Time:</b> ${d.time}<br>
        <b>Last Cycle:</b> ${d.bot.last_cycle}
    `;

    document.getElementById('positions').textContent = JSON.stringify(d.positions,null,2);
    document.getElementById('exits').textContent = JSON.stringify(d.exit_orders,null,2);
    document.getElementById('cooldowns').textContent = JSON.stringify(d.cooldowns,null,2);
}

setInterval(load,3000);
load();
</script>
</body>
</html>
