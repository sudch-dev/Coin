<!DOCTYPE html>
<html>
<head>
<title>ULTRA AI CoinDCX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b1b3b;
  font-family:Arial;
  color:white;
  text-align:center;
}
.card{
  background:#1e2c48;
  margin:30px auto;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:420px;
}
button{
  padding:12px 20px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
}
.logs{
  background:#020617;
  padding:10px;
  border-radius:8px;
  text-align:left;
  height:160px;
  overflow:auto;
}
</style>
</head>

<body>

<div class="card">
<h1>ðŸš€ ULTRA AI BOT</h1>

<p>Mode: <b id="mode"></b></p>

<button onclick="toggle()">Toggle Paper / Live</button>

<p>Uptime: <span id="uptime"></span></p>

<h3>Active Positions</h3>
<pre id="pos"></pre>

<h3>Recent Logs</h3>
<div class="logs" id="logs"></div>

</div>

<script>

async function fetchStatus(){
  const r = await fetch("/status");
  const d = await r.json();

  document.getElementById("mode").innerText = d.mode;
  document.getElementById("uptime").innerText = d.uptime;
  document.getElementById("pos").innerText =
      JSON.stringify(d.positions,null,2);

  document.getElementById("logs").innerHTML =
      d.logs.join("<br>");
}

async function toggle(){
  await fetch("/toggle");
}

setInterval(fetchStatus,2000);
fetchStatus();

</script>

</body>
</html>
