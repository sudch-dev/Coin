<!DOCTYPE html>
<html>
<head>
    <title>CoinDCX Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background:#0f172a;
            color:#e2e8f0;
            font-family:Arial;
            text-align:center;
            padding:30px;
        }
        .card {
            background:#1e293b;
            padding:25px;
            border-radius:12px;
            max-width:750px;
            margin:auto;
        }
        button {
            padding:12px 20px;
            font-size:16px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            margin-top:10px;
        }
        .paper { background:#22c55e; }
        .live  { background:#ef4444; }
        .log {
            text-align:left;
            background:#020617;
            padding:15px;
            border-radius:8px;
            margin-top:20px;
            max-height:350px;
            overflow-y:auto;
            font-size:14px;
        }
    </style>
</head>
<body>

<div class="card">

    <h1>ðŸš€ CoinDCX Trading Bot</h1>

    <p>Mode: <strong>{{ mode }}</strong></p>

    <button onclick="toggleMode()"
            class="{{ 'live' if mode=='LIVE' else 'paper' }}">
        Toggle Paper / Live
    </button>

    <p>Status:
        {% if position %} IN POSITION {% else %} WAITING {% endif %}
    </p>

    <p>Uptime:</p>
    <h2>{{ uptime }}</h2>

    <h3>Recent Logs</h3>

    <div class="log">
        {% for l in logs %}
            <div>{{ l }}</div>
        {% endfor %}
    </div>

</div>

<script>
function toggleMode() {
    fetch("/toggle", {method: "POST"})
        .then(() => location.reload());
}
</script>

</body>
</html>
